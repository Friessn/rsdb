  	compile group: 'com.opencsv', name: 'opencsv', version: '4.6' // warning: API at v5.0 breaks  	
  	compile group: 'com.github.mreutegg', name: 'laszip4j', version: '0.7'
  	compile group: 'ar.com.hjg', name: 'pngj', version: '2.1.0'
  	
  	compile group: 'org.locationtech.jts', name: 'jts-core', version: '1.16.1'
  	compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
  	compile group: 'com.mkobos', name: 'pca_transform', version: '1.0.2'
  	
  	compile group: 'com.googlecode.javaewah', name: 'JavaEWAH', version: '1.1.7'  	
  	compile group: 'org.xerial.snappy', name: 'snappy-java', version: '1.1.7.3' // caution: newer versions may break storage layout

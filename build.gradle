plugins {
  id "org.kordamp.markdown.convert" version "1.2.0" // https://github.com/aalmiray/markdown-gradle-plugin
  id "com.github.ben-manes.versions" version "0.27.0" // update check task: dependencyUpdates  https://github.com/ben-manes/gradle-versions-plugin
}

// check for updates:
//gradle dependencyUpdates

def isNonStable = { String version ->
  return version.contains('alpha') || version.contains('beta') 
}

dependencyUpdates {
  rejectVersionIf {  // reject all non stable versions
    isNonStable(it.candidate.version)
  }
}

markdownToHtml {
	sourceDir file('webfiles')
	outputDir file('package/webfiles')
}

apply plugin: 'java'
apply plugin: 'eclipse'
compileJava.options.encoding = 'UTF-8'

//remove gdal dependency if loaded in eclipse for manual gdal library specification
eclipse {
  classpath {
    file {
      whenMerged { classpath ->
        classpath.entries.removeIf { it instanceof org.gradle.plugins.ide.eclipse.model.Library && it.moduleVersion.toString() == 'org.gdal:gdal:2.2.0' }
      }
    }
  }
}

repositories {
    jcenter()
}

dependencies {
  	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.0'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.0'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.13.0'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.0'   	
  	compile group: 'com.lmax', name: 'disruptor', version: '3.4.2'
  	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
  	
  	compile group: 'org.mapdb', name: 'mapdb', version: '2.0-beta13' // warning: newer versions v3 do break storage layout
  	compile group: 'org.ehcache', name: 'ehcache', version: '3.8.1'
  	
  	compile group: 'org.json', name: 'json', version: '20190722'
